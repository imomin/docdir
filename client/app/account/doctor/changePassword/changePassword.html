  <div class="container"> 
      <div class="row">
        <form name="form" shake-that autocomplete="off" novalidate submitted="submitted" submit="submit(form)" class="form-horizontal" role="form" novalidate>
           <div class="col-md-4 col-md-offset-4">
              <div class="entryForm">
                  <div class="entryFormHeader">
                        <h3>Change Password<span class="fa fa-lock fa-lg pull-right"></span></h3>
                  </div>
                  <div class="">
                    <div class="form-group">
                        <div class="col-sm-12">
                            <input type="password" name="oldPassword" class="form-control" id="oldPassword" placeholder="Current Password" ng-model="user.oldPassword" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-12">
                            <input  type="password" name="newPassword" class="form-control" id="newPassword" placeholder="New Password" ng-model="user.newPassword" required>
                        </div>
                    </div>
                    <div class="form-group last">
                        <div class="col-sm-12">
                            <button type="submit" class="btn btn-success btn-block large">Update Password</button>
                        </div>
                    </div>
                    <div>
                      <p ng-class="hasError ? 'text-danger' : 'text-success'" style="text-align:center;font-size:x-large;"> {{ message }} </p>
                    </div>
                  </div>
              </div>
          </div>
        </form>
      </div>
  </div>
