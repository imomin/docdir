<section ng-view="doctor.resetPassword" style="">
  <div class="container" ng-controller="ResetDoctorPasswordCtrl">
      <div class="row">
        <form name="form" shake-that autocomplete="off" novalidate submitted="submitted" submit="submit(form)" class="form-horizontal" role="form">
           <div class="col-md-4 col-md-offset-4">
              <div class="entryForm">
                    <div class="entryFormHeader">
                        <h3>Reset Password<span class="fa fa-lock fa-lg pull-right"></span></h3>
                  </div>
                  <div class="">
                      <div  ng-show="message" class="form-group" ng-class="{'has-error':hasError==true, 'has-success':hasError==false}">
                        <div class="col-sm-12">
                            <h4 class="help-block text-center">{{message}}</h4>
                        </div>
                      </div>
                      <div class="form-group">
                          <div class="col-sm-12">
                              <input type="email" class="form-control" id="inputEmail3" placeholder="Email" ng-model="doctor.email" required>
                          </div>
                      </div>
                      <div class="form-group last">
                          <div class="col-sm-12">
                              <button type="submit" class="btn btn-success btn-block large">Reset Password</button>
                          </div>
                      </div>
                    </div>
                    <div class="">
                      <a ui-sref-active="active" ui-sref="doctor.login">Login here</a>
                  </div>
              </div>
          </div>
          <div class="col-md-3 pull-right" style="font-weight: 700;">
              <div class="entryForm">
                  <div class="entryFormHeader">
                      <h3><span class="fa fa-info fa-lg pull-right"></span> Info</h3>
                      <div>
                        Need help with your website or online marketing? Get in touch with us.
                        We can help you with following:
                        <br>
                        <br>
                        <ul>
                          <li>Website Design</li>
                          <li>Office IT Support</li>
                          <li>Online Marketing</li>
                          <li>Custom software</li>
                          <li>Credit Card Processing</li>
                          <li>and more...</li>
                        </ul>
                      </div>
                  </div>
              </div>
          </div>
        </form>
      </div>
  </div>
</section>
