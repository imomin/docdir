<section ng-view="doctor.resetPassword" style="">
  <div class="container" ng-controller="doctorLoginCtrl">
      <div class="row">
        <form name="form" shake-that autocomplete="off" novalidate submitted="submitted" submit="submit()" class="form-horizontal" role="form">
           <div class="col-md-4 col-md-offset-4">
              <div class="entryForm">
                    <div class="entryFormHeader">
                        <h3>Reset Password<span class="fa fa-lock fa-lg pull-right"></span></h3>
                  </div>
                  <div class="">
                      <div class="form-group">
                          <div class="col-sm-12">
                              <input type="email" class="form-control" id="inputEmail3" placeholder="Email" ng-model="user.email" required>
                          </div>
                      </div>
                      <div class="form-group last">
                          <div class="col-sm-12">
                              <button type="submit" class="btn btn-success btn-block large">Reset Password</button>
                          </div>
                      </div>
                    </div>
                    <div class="">
                      <a ui-sref-active="active" ui-sref="doctor.login">Login here</a>
                  </div>
              </div>
          </div>
        </form>
      </div>
  </div>
</section>
