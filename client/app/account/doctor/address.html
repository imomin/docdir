<div ng-view="doctor.address" class="ltr" style="min-width:780px;">
	<div class="row">
	    <form name="forms.address" shake-that autocomplete="off" novalidate submitted="submitted" ng-submit="submit(forms.address)" class="form-horizontal">
          <div class=""><!-- col-md-12 -->
                  <div class="entryForm" style="box-shadow: 0 0 0 rgba(0, 0, 0, 0);padding-left: 30px;padding-right: 30px;padding-bottom: 30px;">
                    <div class="entryFormHeader">
                        <h3>Address</h3>
                    </div>
                    <div class="row">
                    	<div class='col-sm-12'>
                    		<div class='form-group' style="padding-left: 20px;padding-right:20px;">
				             	<input type="text" ng-model="asyncSelected" placeholder="Quick address search" typeahead="address.description for address in getLocation($viewValue)" typeahead-loading="loadingLocations" class="form-control" typeahead-on-select="selectAddress($item, $model, $label);">
								<i ng-show="loadingLocations" class="glyphicon glyphicon-refresh"></i>
				            </div>
                    	</div>
                    </div>
                    <div class="row">
                    	<div class='col-sm-6'>    
					            <div class='form-group' style="padding-left: 20px;padding-right:20px;">
					                 <input type="input" name="streetAddress" ng-model="address.streetAddress" class="form-control" placeholder="Street Address" required >
					            </div>
					            <div class='form-group' style="padding-left: 20px;padding-right:20px;">
					                 <input type="input" name="suite" ng-model="address.suite" class="form-control" placeholder="Suite Number" required >
					            </div>
					            <div class='form-group' style="padding-left: 20px;padding-right:20px;">
					                 <input type="input" name="city" ng-model="address.city" class="form-control" placeholder="City" required >
					            </div>
					            <div class='form-group' style="padding-left: 20px;padding-right:20px;">
					                 <input type="input" name="state" ng-model="address.state" class="form-control" placeholder="State" required >
					            </div>
					            <div class='form-group' style="padding-left: 20px;padding-right:20px;">
					                 <input type="input" name="postalCode" ng-model="address.postalCode" class="form-control" placeholder="Postal Code" required >
					            </div>
					            <div class='form-group' style="padding-left: 20px;padding-right:20px;">
					                 <input type="input" name="phone" ng-model="address.phone" class="form-control" placeholder="Phone Number" required >
					            </div>
					            <div class='form-group' style="padding-left: 20px;padding-right:20px;">
					                 <input type="input" name="fax" ng-model="address.fax" class="form-control" placeholder="Fax Number">
					            </div>
					        </div>
					        <div class='col-sm-6'>
					            <div class='form-group' style="padding-left: 20px;padding-right:20px;">
					            	<span class="text-center">Hours of Operation</span>
					            	<table class="table" width="100%">
					            		<tr ng-repeat="day in workDays">
					            			<td class="col-md-2">
					            				<input type="checkbox" disable-valid-styling="true" name="{{day.name}}" id="{{day.name}}" class="checkbox" ng-model="day.isOpen" ng-checked="day.isOpen" ng-click="toggleTimePicker($index);">
												<label disable-valid-styling="true" for="{{day.name}}">{{day.name}}</label>
					            			</td>
					            			<td class="col-md-10">
					            				<div ng-show="day.isOpen">
					            					<div class="pull-left" ez-timepicker="day.open" ng-model="day.open" data-inc-icon-class="fa fa-chevron-up" data-dec-icon-class="fa fa-chevron-down">{{day.open}}</div>
					            					<div class="pull-left">&nbsp;-&nbsp;</div>
					            					<div class="pull-left" ez-timepicker="day.close" data-inc-icon-class="fa fa-chevron-up" data-dec-icon-class="fa fa-chevron-down">{{day.close}}</div>
					            				</div>
					            				<span ng-hide="day.isOpen">Closed</span>
					            			</td>
					            		</tr>
					            		<tr>
					            			<td colspan="2">
					            				<div class='form-group' style="padding-left: 20px;padding-right:20px;padding-top: 10px;">
									            	<button ng-click="submit(forms.address)" type="button" class="btn btn-primary btn-lg btn-block" style="background-color:#fff; color:#000">Save</button>
									            </div>
					            			</td>
					            		</tr>
					            	</table>
					            </div>
					        </div>
                    </div>
                    <!-- <div class="">
                    	<div id="carousel-example-generic"  class="carousel slide" data-ride="carousel">
					    	<carousel interval="myInterval" disable-animation="true">
						      <slide ng-repeat="address in addresses" active="address.active">
						        <div style="height:300px;">{{address}}</div>
						        <div class="carousel-caption">
						          <h4>&nbsp;</h4>
						          <p>{{address.address}}</p>
						        </div>
						      </slide>
						    </carousel>
					    </div>
                  </div> -->
                  <div class="row" style="padding-bottom:20px;">
                  		<div id="mapPreview" style="min-height:300px;">
                  		</div>
                  </div>
					<a ui-sref-active="active" ui-sref="doctor.profile.additionalInformation">Prev</a>
					<div class="pull-right">
						<a ui-sref-active="active" ui-sref="doctor.profile.pictures">Next</a>
					</div>
              </div>
          </div>
        </form>
	</div>
</div>
