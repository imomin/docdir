<div ng-view="doctor.subscribe" class="ltr">
	<div class="row">
	    <form name="form" shake-that autocomplete="off" novalidate submitted="submitted" stripe-form="handleStripe" ng-submit="submit(form)" class="form-horizontal">
          	<div class=""><!-- col-md-12 -->
              <div class="entryForm" style="box-shadow: 0 0 0 rgba(0, 0, 0, 0);padding-left: 30px;padding-right: 30px;padding-bottom: 30px;">
                <div class="entryFormHeader">
                    <h3>Subscribe</h3>
                </div>
				<div class="container">
				    <div class="row">
				        <div class="col-xs-12 col-md-4 col-md-offset-2">
				            <div class="panel panel-default">
				                <div class="panel-body">
				                    <form role="form" id="payment-form">
				                        <div class="row">					                                
				                        	<div class="col-xs-12">
				                        		<div class="form-group">
				                        			<div class="col-xs-12 col-lg-12">
				                                    	<input type="text" class="form-control" name="number" ng-model="number" payments-validate="card" payments-format="card" placeholder="Card Number" payments-type-model="type" ng-class="form.number.$card.type" required/>
				                                    </div>
				                                </div>                            
				                            </div>
				                        </div>

				                        <div class="row">
				                            <div class="col-xs-12 col-md-12">
				                                <div class="col-xs-7 col-lg-7">
				                                    <div class="form-group">
				                                        <input type="text" class="form-control" ng-model="expiry" payments-validate="expiry" payments-format="expiry" placeholder="Expiration MM/YY" required>
				                                    </div>
				                                </div>
				                                <div class="col-xs-4 col-lg-4" style="margin-left: 20px;">
				                                	<div class="form-group">
				                                        <input type="text" class="form-control" ng-model="cvc" payments-validate="cvc" payments-format="cvc" payments-type-model="type" placeholder="CVC" required>
				                                    </div>
				                                </div>
				                            </div>
				                        </div>
				                        <!-- <div class="row">					                                
				                        	<div class="col-xs-12">
				                        		<div class="form-group">
				                        			<div class="col-xs-12 col-lg-12">
				                        				<button type="button" class="btn btn-primary" ng-model="singleModel" btn-checkbox btn-checkbox-true="1" btn-checkbox-false="0">
													        Single Toggle
													    </button>
				                                    	<input type="text" class="form-control" name="couponCode" placeholder="Coupon Code"/>
				                                	</div>
				                            	</div>                        
				                        	</div>
				                        </div> -->
				                        <div class="row">					                                
				                        	<div class="col-xs-12">
				                        		<div class="form-group">
				                        			<div class="col-xs-12 col-lg-12">
				                                    	<h3 style="font-weight:lighter" class="text-center">{{subscriptionOptions[doctor.subscriptionType]}}</h3>
				                                    	<div class="col-sm-9 col-sm-offset-2">
							                                <div class="btn-group input-group btn-group-justified" data-toggle="buttons">
														        <label class="btn btn-primary" ng-model="doctor.subscriptionType" btn-radio="'monthly'" disable-valid-styling="true">Monthly</label>
														        <label class="btn btn-primary" ng-model="doctor.subscriptionType" btn-radio="'yearly'" disable-valid-styling="true">Yearly</label>
							                                </div>
				                                		</div>
				                                	</div>
				                            	</div>                        
				                        	</div>
				                        </div>
				                        <div class="row">
				                            <div class="col-xs-12">
				                                <button class="btn btn-success btn-lg btn-block" type="submit">Submit</button>
				                            </div>
				                        </div>
				                        <div class="row" style="display:none;">
				                            <div class="col-xs-12">
				                                <p class="payment-errors"></p>
				                            </div>
				                        </div>
				                    </form>
				                </div>
				            </div>
				        </div>
				    </div>
				</div>
			</div>
		</form>
	</div>
</div>
