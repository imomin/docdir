<div ng-view="doctor.pictures" class="ltr">
	<div class="row">
	    <form name="form" shake-that autocomplete="off" novalidate submitted="submitted" ng-submit="submit(form)" class="form-horizontal">
			<div class=""><!-- col-md-12 -->
			  <div class="entryForm" style="box-shadow: 0 0 0 rgba(0, 0, 0, 0);padding-left: 30px;padding-right: 30px;padding-bottom: 30px;">
			        <div class="entryFormHeader">
			            <h3>Profile Picture</h3>
			        </div>
			        <div class="row">
						<div class="col-md-12" style=" margin-bottom:20px">
							<span class="btn btn-primary btn-file"> Select a picture file
								<input type="file" name="fileInput" id="fileInput">
							</span>
						</div>
					</div>
				    <div class="row">
				    	<div class="col-md-3">
			                <div class="croppedBox">
			                    <img alt="" ng-src="{{profilePicture}}">
			                </div>
				    	</div>
				    	<div class="col-md-9">
							<div class="cropBox">
								<div class="cropArea">
									<img-crop image="uploadedProfilePicture" result-image="profilePicture" area-type="circle" class="ng-isolate-scope"></img-crop>
								</div>
							</div>
						</div>
					</div>
					<div class="row">
				    	<a ui-sref-active="active" ui-sref="doctor.profile.bio">Prev</a>
				    	<div class="pull-right">
						  <a ui-sref-active="active" ui-sref="doctor.profile.education">Next</a>
						</div>
					</div>
			</div>
        </form>
	</div>
</div>
