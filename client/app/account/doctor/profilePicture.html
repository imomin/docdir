<div ng-view="doctor.profilePicture" class="ltr" style="min-width:780px;">
	<div class="row" ng-controller="photoUploadCtrl">
	    <form name="forms.profilePicture" shake-that autocomplete="off" novalidate submitted="submitted" ng-submit="submit(forms.profilePicture)" class="form-horizontal">
			<div class="col-md-12"><!-- col-md-12 -->
			  <div class="entryForm" style="box-shadow: 0 0 0 rgba(0, 0, 0, 0);padding-left: 30px;padding-right: 30px;padding-bottom: 30px;">
			        <div class="entryFormHeader">
			            <h3>Profile Picture</h3>
			        </div>
			        <div class="card hovercard">
		                <div class="cardheader">
		                </div>
		                <div class="avatar">
		                	<p ng-switch="photoPreview">
						 		<img ng-switch-when="true" style="background-color: lightgray;" alt="" ng-src="{{photoUploader.queue[0].croppedImage}}">
						 		<img ng-switch-default style="background-color: lightgray;" alt="" ng-src="{{doctor.profilePicture}}">
						    </p>
		                    
		                </div>
		                <div class="info">
		                    <ul class="list-justified text-center">
		                        <li>
		                            <p class="title">Dr. {{doctor.firstName}} {{doctor.lastName}}&nbsp;&nbsp;{{doctor.credential}}</p>
		                            <p class="desc">{{doctor.specialist}}</p>
		                        </li>
		                    </ul>
		                </div>
            		</div>
				    <div class="row">
				    	<div class="col-md-12">
							<div class="cropBox">
								<div class="cropArea">
									<img-crop image="photoUploader.queue[0].image" result-image="photoUploader.queue[0].croppedImage" area-type="circle" class="ng-isolate-scope" on-load-done="photoPreview=true"></img-crop>
								</div>
							</div>
						</div>
					</div>

					<div class="row">
					    <div class="" nv-file-drop="" uploader="photoUploader">
					        <div class="col-md-12">
					            
					            <div ng-show="photoUploader.isHTML5">
					                <!-- Example: nv-file-drop="" uploader="{Object}" options="{Object}" filters="{String}" -->
					                <div nv-file-drop="" uploader="photoUploader" options="">
					                    <div nv-file-over="" uploader="photoUploader" over-class="another-file-over-class" class="well my-drop-zone btn-file" style="border: 2px dashed #999999;margin-bottom: 0px;">
					                        Drop file or click here.
					                        <input type="file" nv-file-select="" uploader="photoUploader"/>
					                    </div>
					                </div>
					         	</div>
					         	<div ng-hide="photoUploader.isHTML5">
					            	<span class="btn btn-primary btn-file"> Select a picture file
										<input type="file" nv-file-select="" uploader="photoUploader"/><br/>
									</span>
					         	</div>
					    	</div>
					    </div>
					</div>
					<div style="margin-bottom: 40px;"></div>
					<div ng-show="photoPreview" class="row">
						<div class="col-md-12">
					        <div style="">
					            <div class="col-md-10" style="padding-left:0px;">
					                <div class="progress" style="">
					                    <div class="progress-bar" role="progressbar" ng-style="{ 'width': photoUploader.progress + '%' }"></div>
					                </div>
					            </div>
					             <div class="col-md-2">
					             	<button type="button" class="btn btn-success btn-xs" ng-click="photoUploader.queue[0].upload()" ng-disabled="photoUploader.queue[0].isReady || photoUploader.queue[0].isUploading || photoUploader.queue[0].isSuccess">
					                    <i class="fa fa-upload"></i> Upload
					                </button>
					             </div>
					        </div>
					    </div>
					</div>

					<div class="">
				    	<a ui-sref-active="active" ui-sref="doctor.profile.bio">Prev</a>
				    	<div class="pull-right">
						  <a ui-sref-active="active" ui-sref="doctor.profile.education">Next</a>
						</div>
					</div>
			</div>
        </form>
	</div>
</div>
