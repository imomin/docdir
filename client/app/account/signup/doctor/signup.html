<section ng-view="doctor.signup" style="">
  <div class="container">
      <div class="row" ng-controller="doctorSignupCtrl">
        <form name="form" shake-that autocomplete="off" novalidate submitted="submitted" ng-submit="submit(form)" class="form-horizontal" role="form">
          <div class="col-md-5 col-md-offset-4">
                  <div class="panel panel-default">
                    <div class="panel-heading">
                        <span class="fa fa-user-md fa-2x pull-right"></span> Create new account
                    </div>
                    <div class="panel-body">
                         <div class="form-group">
                            <label for="firstName" class="col-sm-3 control-label">
                                First Name</label>
                            <div class="col-sm-9">
                                <input type="input" class="form-control" id="firstName" placeholder="First Name" ng-model="doctor.firstName" required>
                            </div>
                        </div>
                         <div class="form-group">
                            <label for="lastName" class="col-sm-3 control-label">
                                Last Name</label>
                            <div class="col-sm-9">
                                <input type="input" class="form-control" id="lastName" placeholder="Last Name" ng-model="doctor.lastName" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="phone" class="col-sm-3 control-label">
                                Phone</label>
                            <div class="col-sm-9">
                                <input type="input" class="form-control" id="phone" placeholder="Phone" ng-model="doctor.phone" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="email" class="col-sm-3 control-label">
                                Email</label>
                            <div class="col-sm-9">
                                <input type="email" class="form-control" id="email" placeholder="Email" ng-model="doctor.email" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="password" class="col-sm-3 control-label">
                                Password</label>
                            <div class="col-sm-9">
                                <input type="password" class="form-control" id="password" placeholder="Password" ng-model="doctor.password" required>
                            </div>
                        </div>
                        <div class="form-group last">
                            <div class="col-sm-offset-3 col-sm-9">
                                <button type="submit" class="btn btn-success btn-block">
                                    Create Account</button>
                            </div>
                        </div>
                  </div>
                  <div class="panel-footer">
                      Already Registered? <a ui-sref-active="active" ui-sref="doctor.login">Login here</a>
                  </div>
              </div>
          </div>
        </form>
      </div>
  </div>
</section>
