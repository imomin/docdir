<section ng-view="doctor.login" style="">
  <div class="container" ng-controller="doctorLoginCtrl">
      <div class="row">
        <form name="form" shake-that autocomplete="off" novalidate submitted="submitted" submit="submit()" class="form-horizontal" role="form">
          <div class="col-md-4 col-md-offset-4">
              <div class="panel panel-default">
                  <div class="panel-heading">
                      <span class="fa fa-lock fa-lg"></span> Login for doctors
                  </div>
                  <div class="panel-body">
                      <div class="form-group">
                          <label for="inputEmail3" class="col-sm-3 control-label">Email</label>
                          <div class="col-sm-9">
                              <input type="email" class="form-control" id="inputEmail3" placeholder="Email" ng-model="user.email" required>
                          </div>
                      </div>
                      <div class="form-group">
                          <label for="inputPassword3" class="col-sm-3 control-label">Password</label>
                          <div class="col-sm-9">
                              <input type="password" class="form-control" id="inputPassword3" placeholder="Password" ng-model="user.password" required>
                          </div>
                      </div>
                      <div class="form-group last">
                          <div class="col-sm-offset-3 col-sm-9">
                              <button type="submit" class="btn btn-success btn-block">Sign in</button>
                          </div>
                      </div>
                    </div>
                    <div class="panel-footer">
                        <a ui-sref-active="active" ui-sref="doctor.resetPassword">Reset Password</a>
                        <a class="pull-right" ui-sref-active="active" ui-sref="doctor.signup">Create an Account</a>
                    </div>
              </div>
          </div>
        </form>
      </div>
  </div>
</section>
