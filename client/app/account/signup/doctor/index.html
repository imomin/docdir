<div ng-include="'components/navbar/navbar.html'"></div>
<div class="row">
  <div class="col-sm-8 col-sm-offset-2">

    <div id="form-container">
    
        <div class="page-header text-center">
            <h2>Let's Be Friends</h2>
            
            <!-- the links to our nested states using relative paths -->
            <!-- add the active class if the state matches our ui-sref -->
            <div id="status-buttons" class="text-center">
                <a ui-sref-active="active" ui-sref=".bio" ng-click="slide(0)"><span>1</span> Profile</a>
                <a ui-sref-active="active" ui-sref=".education" ng-click="slide(1)"><span>2</span> Interests</a>
                <a ui-sref-active="active" ui-sref=".featuers" ng-click="slide(2)"><span>3</span> Payment</a>
            </div>
        </div>
        <!-- use ng-submit to catch the form submission and use our Angular function -->
        <form id="signup-form">
            <!-- our nested state views will be injected here -->
             <div class="ui-view-container">
                <div id="form-views" ng-class="direction" ui-view></div>
              </div>
        </form>
    
    </div>
  </div>
</div>
