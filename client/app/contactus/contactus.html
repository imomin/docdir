<div ng-include="'components/navbar/navbar.html'"></div>
<section ng-view="contactus" style="">
  <div class="container">
      <div class="row">
        <form name="form" shake-that autocomplete="off" novalidate submitted="submitted" ng-submit="submit(form)" class="form-horizontal">
          <div class="col-md-5 col-md-offset-4">
                  <div class="entryForm">
                    <div class="entryFormHeader">
                        <h3><span class="fa fa-envelope-o fa-lg pull-right"></span> Contact Us</h3>
                    </div>
                    <div class="">
                      <div  ng-show="message" class="form-group" ng-class="{'has-error':hasError==true, 'has-success':hasError==false}">
                        <div class="col-sm-12">
                            <h4 style="font-weight: lighter;font-size: x-large;" class="help-block text-center">{{message}}</h4>
                        </div>
                      </div>
                        <div class="form-group">
                            <div class="col-sm-12">
                                <input type="input" class="form-control" name="name" id="name" placeholder="Name" ng-model="mailContent.name" required>
                            </div>
                        </div>
                        <div class="form-group">
                           <div class="col-sm-12">
                                <input type="email" class="form-control" name="email" id="email" placeholder="Email" ng-model="mailContent.email" required mongoose-error>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-12">
                                <input type="input" class="form-control" name="phone" id="phone" placeholder="Phone" ng-model="mailContent.phone" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-12 col-sm-12">
                                <textarea style="height:200px;width:100%;" col="10" row="15" name="message" id="message" placeholder="Message" ng-model="mailContent.message" required></textarea>
                            </div>
                        </div>
                        <div class="form-group last">
                            <div class="col-sm-12">
                                <button type="submit" class="btn btn-success btn-block large">
                                    Send</button>
                            </div>
                        </div>
                  </div>
              </div>
          </div>
        </form>
      </div>
  </div>
</section>
